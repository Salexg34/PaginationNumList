<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main__section">
        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__cards">
                    <img class="slider__logo" src="/img/slider/slider_logo_1.svg" alt="">
                    <h4>
                        Naxly as the Winners in Global Agency Awards
                    </h4>
                    <p>
                        Lorem ipsum is placeholder text commonly used in print.
                    </p>
                </div>
            </div>

            <div class="pagination" id="pagination">
            </div>
            <select name="quantity" id="quantitySelect">
                <option class="quantity-selection" disabled hidden value="">--Выбери значение--</option>
                <option class="quantity-selection" value="5">5</option>
                <option class="quantity-selection" value="10">10</option>
                <option class="quantity-selection" value="15">15</option>
                <option class="quantity-selection" value="20">20</option>
            </select>
        </div>

        <div class="slider__buttons">
            <button class="slider__button_next slider__button button">
                Next
            </button>
            <button class="slider__button_prev slider__button button">
                Preview
            </button>
        </div>

    </section>


    <script type="module" src="./index.js"></script>
